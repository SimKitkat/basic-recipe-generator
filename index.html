<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>basic cookie recipes</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Basic Cookie recipes</h1>
      </header>
      <main>
        <form action="recipe/">
          <input
            type="text"
            name="recipe"
            id="recipe"
            placeholder="Enter the ingredient for the cookie recipe"
            autofocus
            required
            class="recipe-input"
            autocomplete="off"
          />
          <input type="submit" class="recipe-button" />
        </form>
        <div class="recipe-body">
          225g butter, softened

          <br />
          110g caster sugar
          <br />
          275g plain flour
          <br />
          1 tsp cinnamon or other spices (optional)
          <br />
          75g white or milk chocolate chips (optional)
        </div>
      </main>
    </div>
  </body>
